{% extends "base.html" %}
<head>
{%block body%}

<h2>All data</h2>
<ul>
  <table>
    <tr>
      <th>Student id</th>
      <th>Name</th>
      <th>Course</th>
    </tr>
    {% for datum in data %}
    <tr>
      <td>{{datum.id}}</td>
      <td>{{ datum.first_name }}</td>
      <td>{{ datum.course }}</td>
    </tr>
    {% endfor %}
  </table>
</ul>
{% endblock %}
